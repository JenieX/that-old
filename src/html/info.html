<li role="presentation" class="ipc-metadata-list__item">
  <span class="ipc-metadata-list-item__label">{label}</span>
  <div class="ipc-metadata-list-item__content-container">
    <ul
      class="ipc-inline-list ipc-inline-list--show-dividers"
      role="presentation"
    >
      <li role="presentation" class="ipc-inline-list__item">
        <span class="ipc-metadata-list-item__list-content-item">{date}</span>
      </li>
      <li role="presentation" class="ipc-inline-list__item">
        <span class="ipc-metadata-list-item__list-content-item">{age}</span>
      </li>
      <li role="presentation" class="ipc-inline-list__item">
        <span class="ipc-metadata-list-item__list-content-item">{sign}</span>
      </li>
      <li role="presentation" class="ipc-inline-list__item">
        <span class="ipc-metadata-list-item__list-content-item">{place}</span>
      </li>
    </ul>
  </div>
</li>
